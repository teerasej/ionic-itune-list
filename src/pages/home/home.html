<ion-header>
  <ion-navbar>
    <ion-title>
      Bodyslam Collection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let music of musicArray">
      <h2>{{ music.trackName }}</h2>
      <p>{{ music.collectionName }}</p>
      <ion-thumbnail item-left>
          <img thumbnail-left src="{{ music.artworkUrl100 }}"/>
      </ion-thumbnail>
      
      
    </ion-item>
  </ion-list>
</ion-content>
